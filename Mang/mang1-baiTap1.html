<script>
    //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10
    let x = [1,14,6,7,9,10,11,19,15,21];
    let count = 0;
    for (let i = 0; i < x.length; i++) {

            count++;

    }
    document.write("so luong so lon hon 10 la: " + count)
